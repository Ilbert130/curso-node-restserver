<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Signin</title>

    <meta name="google-signin-client_id" content="1023916028923-mnn067lcjn3itrr0lo8oj1s07kddgrcj.apps.googleusercontent.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="container">

    <div class="row mt-5">
        <div class="col-sm-6">
            <h1>Google Sign-in</h1>
            <hr>

            <div id="g_id_onload"
            data-client_id="65156447484-469de8pturs85kodh93e2uptpvbnvsib.apps.googleusercontent.com"
            data-auto_prompt="false"
            data-callback="handleCredentialResponse">
            </div>

            <div class="g_id_signin"
            data-type="standard"
            data-size="large"
            data-theme="outline"
            data-text="sign_in_with"
            data-shape="rectangular"
            data-logo_alignment="left">
            </div>

            <br>

            <button id="google_signout" type="button" class="btn btn-danger">
                Sing-out
            </button>
        </div>
        <div class="col-sm-6">
            
            <h1>Login manual</h1>
            <hr>

            <form class="d-grid">
                <input type="text" name="correo" class="form-control mb-2" placeholder="Correo"/>
                <input type="text" name="password" class="form-control mb-2" placeholder="Password"/>

                <button type="submit" class="btn btn-primary">
                    Ingresar
                </button>
            </form>

        </div>
    </div>

            <br>

        </div>
    </div> -->

    


    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/auth.js"></script>

</body>
</html>
